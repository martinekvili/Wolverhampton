<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User name" name="username" [(ngModel)]="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" [(ngModel)]="password" type="password" value="">
                            </div>
                            <div [hidden]="!wrongCredentials" class="alert alert-danger">
                                <strong>Oops!</strong> Wrong user name or password!
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block" (click)="login()">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
